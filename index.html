<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Ripoff</title>
    <link rel='stylesheet' href='./stylesheets/index.css' />
    <link rel='stylesheet' href='./stylesheets/main.css' />
    <link rel='stylesheet' href='./stylesheets/chat.css' />
    <link rel='stylesheet' href='./stylesheets/playerList.css' />
    <script src='./src/fresh.js' defer></script>
    <script src='./src/start.js' defer></script>
    <script src='./src/variables.js' defer></script>
    <script src='./src/chat.js' defer></script>
</head>
<body>
    <h1 id='title'>Hangman Ripoff</h1>
    <div id='players'>
        <ul id='player-list'>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
        </ul>
    </div>
    <div id='main'>
        <div id='hangman'></div>
        <div id='word'></div>
        <h4 id='play-again' hidden='hidden'>Play Again</h4>
    </div>
    <div id='chat'>
        <div id='chat-log'></div>
        <form id='chatbox-form'>
            <input id='chatbox' type="text" placeholder="Guess" maxlength="1" autocomplete="off" disabled='disabled'>
        </form>
    </div>
</body>
</html>
